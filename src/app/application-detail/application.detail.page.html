<!-- Default back button -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
    <ion-title>Toedienmoment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-list>
      <ion-item color="none" id="3">
        <ion-avatar item-left>
          <img />
        </ion-avatar>
        <h2>
          Titel, naam
        </h2>
      </ion-item>
      <ion-item id="-container2">
        <div class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            Beschrijving
          </p>
        </div>
      </ion-item>
      <ion-item>
        <div class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            Datum
          </p>
        </div>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-list>
    <ion-item-divider color="light" >
      Controlelijst
    </ion-item-divider>
    <ng-template ngFor let-p [ngForOf]="todos">

      <ion-item  >
        <ion-checkbox [(ngModel)]="p.completed"></ion-checkbox>

        <ion-label>
          {{p.name}}
        </ion-label>
      </ion-item>
    </ng-template>
  </ion-list>
  <ion-button expand="block"  (click)="submit()">
    Inzenden als afgerond
  </ion-button>
  <div class="spacer" style="width:300px;height:50px;" ></div>
  <ion-list >
    <ion-item-divider color="light">
      Afgerond
    </ion-item-divider>
      <ion-item-sliding *ngFor="let p of list">
      <ion-item  color="success">
        <ion-icon name="checkmark-circle-outline" item-left></ion-icon>
        {{p.name}}
      </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(p)" expandable>
            <ion-icon name="trash"></ion-icon>Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

  </ion-list>
</ion-content>
