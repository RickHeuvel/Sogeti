<ion-header>
  <ion-toolbar>
    <ion-title>
      Meldingen
    </ion-title>
  </ion-toolbar>
</ion-header>
<NetworkComponent></NetworkComponent>
<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let notification of notifications;" (click)="openIntakeMoment(notification)" [color]="checkDate(notification) ? 'primary' : 'light'">
      <ion-label text-wrap>
        <p>Ontvanger: {{notification.receiver_id.name}}</p>
        <p>Datum: {{ notification.intake_start_time| date:'d-M-yy' }}</p>
        <p>Tijd: {{ notification.intake_start_time| date:'H:mm' }}</p>
        <p *ngIf="notification.remark">Opmerking: {{(notification.remark.length>70) ? (notification.remark| slice:0:70)+'..':(notification.remark)}}</p>
      </ion-label>
      <ion-icon *ngIf="isFinished(notification)" name="checkmark" slot="end" role="img" class="hydrated" aria-label="checkmark" color="success"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
