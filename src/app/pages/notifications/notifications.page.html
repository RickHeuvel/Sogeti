<ion-header>
  <ion-toolbar>
    <ion-title>
      Meldingen
    </ion-title>
  </ion-toolbar>
</ion-header>
<NetworkComponent></NetworkComponent>
<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let notification of notifications;" (click)="openIntakeMoment(notification)" [color]="checkDate(notification) ? 'primary' : 'light'">
      <ion-label text-wrap>
        {{ notification.receiver_id.name}}
        <p>{{ notification.remark }}</p>
        <p>{{ notification.intake_start_time.substring(0, 10) }}</p>
      </ion-label>
      <ion-icon *ngIf="isFinished(notification)" name="checkmark" slot="end" role="img" class="hydrated" aria-label="checkmark" color="success"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
