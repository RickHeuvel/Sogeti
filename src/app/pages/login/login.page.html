<form #form="ngForm" (ngSubmit)="login(form)">
	<ion-grid>
		<ion-row justify-content-center>
			<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
				<div text-center>
					<h4>Sogeti login</h4>
				</div>
				<div padding>
					<ion-item>
						<ion-input name="username" type="email" placeholder="E-mailadres" ngModel required></ion-input>
					</ion-item>

					<ion-item>
						<ion-input name="password" type="password" placeholder="Wachtwoord" ngModel required></ion-input>
					</ion-item>
				</div>

				<div padding>
					<ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
				</div>
				<div padding *ngIf="errorMsg" class="alert-danger">
					{{ errorMsg }}
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</form>
<form *ngIf="this.pinIsSet" #form="ngForm" (ngSubmit)="pinLogin(form)">
	<ion-grid>
		<ion-row justify-content-center>
			<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
				<div text-center>
					<h5>Of log in via pincode</h5>
				</div>
				<div padding>
					<ion-item>
						<ion-input name="pincode" type="password" ngMaxlength="5" placeholder="PIN" ngModel required></ion-input>
					</ion-item>
				</div>
				<div padding>
					<ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
				</div>
				<div padding *ngIf="pinErrorMsg" class="alert-danger">
					{{ pinErrorMsg }}
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</form>
